<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Creación de tu cuenta de manera gratuita</h5>
            <div class="form-signin">
              <div class="form-label-group">
                <input type="email" id="nuevoEmail" class="form-control" required>
                <label for="nuevoEmail"><i class="fa fa-user mr-1"></i> Email</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="nuevaContrasenia" class="form-control" required>
                <label for="nuevaContrasenia"><i class="fa fa-lock mr-1"></i> Contraseña</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase mb-4" 
                onclick="registroUsuarios()">Registrarse</button>
              <a href="/index.html" style="padding-left: 50px;">¿Ya has verificado tu cuenta? Pulsa aquí</a>
              <hr class="my-4">

              <div id="emailConfirmacion"></div>
            </div>
        </div>
    </div>
</body>
